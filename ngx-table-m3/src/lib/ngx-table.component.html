@if (loading) {
<div [ngClass]="loaderClass"></div>
}

<!-- EMPTY -->
@if (!loading && data.length === 0) {
<div [ngClass]="emptyClass" [dir]="'rtl'">{{ ngxTable.type }} ثبت نشده است.</div>
}

<!-- DATA -->
@if (!loading && data.length > 0) {
<content>
    <!-- DESKTOP -->
    @if (!isMobile) { <view-table [ngxTable]="ngxTable" [data]="data" [viewConfig]="viewConfig"></view-table> }

    <!-- MOBILE -->
    @if (isMobile) { <view-card [ngxTable]="ngxTable" [data]="data" [viewConfig]="viewConfig"></view-card> }

    <!-- PAGINATION -->
    @if (pagination && pagination.page.total> 1) {
    <view-pagination
        [type]="ngxTable.type"
        [pagination]="pagination"
        [viewConfig]="viewConfig"
        [isMobile]="isMobile"
        [stickyBottom]="viewConfig.stickyView?.paginationBottom"
        (pageChanged)="pageChanged($event)"
    ></view-pagination>
    }
</content>
}
