<div
    class="pagination-content"
    [class.desktop-view]="!isMobile"
    [class.mobile-view]="isMobile"
    [class.has-shadow]="hasShadow"
>
    <div class="counts">
        <div class="title">صفحه {{ pagination.page.current | number }} از {{ pagination.page.total | number }}</div>
        <div class="total">{{ pagination.item.total | number }} {{ type }}</div>
    </div>

    <button
        mat-icon-button
        type="button"
        [disabled]="pagination.page.current === pagination.page.total"
        (click)="pageChanged.next(pagination.page.total)"
    >
        <mat-icon>keyboard_double_arrow_right</mat-icon>
    </button>
    <button
        mat-icon-button
        type="button"
        [disabled]="pagination.page.current === pagination.page.total"
        (click)="pageChanged.next(pagination.page.current + 1)"
    >
        <mat-icon>chevron_right</mat-icon>
    </button>

    <button mat-icon-button [matMenuTriggerFor]="pageMenu"><mat-icon>tag</mat-icon></button>
    <mat-menu #pageMenu="matMenu" class="ngx-table-m3-pagination">
        @for (page of pages; track $index) {
        <button
            mat-menu-item
            type="button"
            [disabled]="page === pagination.page.current"
            class="ngx-table-m3-pagination-item"
            (click)="pageChanged.next(page)"
        >
            {{ page | number }}
        </button>
        }
    </mat-menu>

    <button
        mat-icon-button
        type="button"
        [disabled]="pagination.page.current === 1"
        (click)="pageChanged.next(pagination.page.current - 1)"
    >
        <mat-icon>chevron_left</mat-icon>
    </button>
    <button mat-icon-button type="button" [disabled]="pagination.page.current === 1" (click)="pageChanged.next(1)">
        <mat-icon>keyboard_double_arrow_left</mat-icon>
    </button>
</div>
