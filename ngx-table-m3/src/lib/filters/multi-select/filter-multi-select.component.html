@if (data.filter.options.length > 20) {
<div class="filter-item-search">
    <input
        type="text"
        [placeholder]="'جستجو'"
        [class.ngx-table-m3-en]="data.filter.english"
        (input)="setOptions(searchInput.value.trim())"
        #searchInput
    />
</div>
}

<div class="filter-items">
    @for (item of options; track $index) {
    <mat-checkbox [checked]="(value || []).includes(item.id)" (change)="updateValue(item.id, $event.checked)">
        <div class="title" [class.ngx-table-m3-en]="data.filter.english">{{ item.title }}</div>
    </mat-checkbox>
    }
</div>
