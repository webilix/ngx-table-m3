@if (data.filter.options.length > 20) {
<div class="search" [style.border-color]="data.viewConfig.borderColor">
    <input
        type="text"
        [placeholder]="'جستجو'"
        [ngClass]="data.filter.english ? data.viewConfig.enClass : ''"
        [style.color]="data.viewConfig.inputText"
        [style.background-color]="data.viewConfig.inputBackground"
        [style.border-color]="data.viewConfig.borderColor"
        [style.direction]="data.filter.english ? 'ltr' : 'rtl'"
        (input)="searchQuery = searchInput.value.trim()"
        #searchInput
    />
</div>
}

<div class="items">
    @for (item of data.filter.options; track $index) {
    <!-- CHECK VIEW -->
    @if ((value || []).includes(item.id) || !searchQuery || item.title.includes(searchQuery)) {
    <mat-checkbox [checked]="(value || []).includes(item.id)" (change)="updateValue(item.id, $event.checked)">
        <div class="title" [ngClass]="data.filter.english ? data.viewConfig.enClass : ''">
            {{ item.title }}
        </div>
    </mat-checkbox>
    } }
</div>
